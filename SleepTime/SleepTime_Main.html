<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MainScene</title>
    <style>
        html {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0px;
            background-color: #5900CE;
            font-family: "DX하얀토끼B";
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 100px;
        }

        .icon {
            margin: 30px 100px 10px 100px;
            width: 100px;
            height: 100px;
        }

        #main {
            display: flex;
            justify-content: center;
        }

        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon_text {
            font-size: 30px;
        }

        .scene {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script>

    </script>
</head>

<body>
    <h1 id="main_title">선린 수면 도우미</h1>
    <div class="scene" id="main">
        <div class="box">
            <img class="icon" src="../img/clock-circular-outline.png"><p class="icon_text">현재시각</p>
        </div>
        <div class="box">
            <img class="icon" src="../img/desk-alarm-clock.png"><p class="icon_text">기상시각</p>
        </div>
        <div class="box">
            <img class="icon" src="../img/sleeping-hat.png"><p class="icon_text">목표시각</p>
        </div>
    </div>

    <div class="scene" id="now">
        <h1 id="now_title">완벽한 타이밍!</h1>
    </div>
</body>

</html>
